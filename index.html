<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Evil Cult Accountancy ver. 0.2</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/rules.js"></script>
    <script src="js/person.js"></script>
    <script src="js/gameData.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body onload="init()">
    <h1>Evil Cult Accountancy v0.2</h1>

    <div id="sacrificesTab" class="tab">
        <h2>Sacrifices</h2>

        Select victim:
        <select id="victimSelect">
        </select> 
        <button onclick="sacrifice()">Sacrifice!</button>
    </div>

    <div id="gatheringsTab" class="tab">
        <h2>Cult gatherings</h2>
    </div>

    <div id="evilOperationsTab" class="tab">
        <h2>Cult operations</h2>
    </div>

    <div id="statusTab">
        <h3>Operation status</h3>
        Evil gods satisfaction: <progress value="22" max="100" id="godsSatisfaction"> </progress><br>
        Money: <span id = "moneyField"></span>$<br>
        Day: <span id = "day"></span>, week: <span id = "week"></span><br>
        <button onclick="nextDay()">Next day</button>
    </div>
  </body>
</html>
